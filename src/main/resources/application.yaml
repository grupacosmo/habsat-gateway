spring:
  application:
    name: 'gateway'
  cloud:
    gateway:
      routes:
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path= /email-service/**
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path= /posts/**, /media/**
      discovery:
        locator:
          enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL}